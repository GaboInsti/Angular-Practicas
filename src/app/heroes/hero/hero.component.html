<h1>{{ name  }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescripcion()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
*ngIf="name !== 'SpiderMan' "
class="btn btn-primary mx-2"
(click)="changeHero()">
Cambiar nombre
</button>

<button
*ngIf="age !== 30 "
class="btn btn-primary"
(click)="changeEdad()">
Cambiar edad
</button>

<button
class="btn btn-primary mx-2"
(click)="resetForm()">
reset
</button>
